<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Showcase - MOS Logix AI</title>
    <meta name="description" content="Explore websites generated by MOS Logix AI.">
    <link rel="stylesheet" href="/assets/index.css"> <!-- Re-use main styles -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Orbitron:wght@500;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-primary: #030712;
            --bg-secondary: #0F172A;
            --bg-card: #1E293B;
            --accent: #14FFEC;
            --accent-glow: rgba(20, 255, 236, 0.4);
            --text-primary: #F8FAFC;
            --text-secondary: #94A3B8;
            --border: #334155;
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Navbar (Simplified from main site) */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            background: rgba(3, 7, 18, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            box-sizing: border-box;
        }

        .brand {
            font-family: 'Orbitron', sans-serif;
            font-size: 24px;
            font-weight: 700;
            color: var(--text-primary);
            text-decoration: none;
            letter-spacing: 2px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .brand span {
            color: var(--accent);
        }

        .nav-links {
            display: flex;
            gap: 32px;
        }

        .nav-link {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: color 0.3s;
        }

        .nav-link:hover,
        .nav-link.active {
            color: var(--accent);
        }

        /* Main Content */
        .showcase-container {
            max-width: 1200px;
            margin: 120px auto 40px;
            padding: 0 24px;
            flex: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 60px;
        }

        .header h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 42px;
            margin-bottom: 16px;
            background: linear-gradient(135deg, #fff 0%, var(--text-secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header p {
            color: var(--text-secondary);
            font-size: 18px;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Grid */
        .sites-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 24px;
        }

        .site-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            position: relative;
            display: flex;
            flex-direction: column;
            aspect-ratio: 4/3;
        }

        .site-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.5);
            border-color: var(--accent);
        }

        .site-preview {
            flex: 1;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            font-size: 14px;
            position: relative;
            overflow: hidden;
        }

        .site-preview iframe {
            width: 400%;
            /* Scale down trick */
            height: 400%;
            transform: scale(0.25);
            transform-origin: 0 0;
            border: none;
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .site-preview-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            /* overlay to prevent interactivity */
        }

        .site-info {
            padding: 16px;
            background: rgba(15, 23, 42, 0.9);
            border-top: 1px solid var(--border);
            z-index: 10;
        }

        .site-prompt {
            color: var(--text-primary);
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            height: 40px;
            /* fixed height for 2 lines */
        }

        .site-meta {
            color: var(--text-secondary);
            font-size: 12px;
        }

        /* Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            display: none;
            flex-direction: column;
        }

        .modal.active {
            display: flex;
        }

        .modal-header {
            padding: 16px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
        }

        .modal-title {
            color: var(--text-primary);
            font-weight: 600;
            max-width: 70%;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .modal-close {
            color: var(--text-secondary);
            cursor: pointer;
            padding: 8px;
            transition: 0.2s;
            background: transparent;
            border: none;
            font-size: 24px;
        }

        .modal-close:hover {
            color: var(--accent);
        }

        .modal-content {
            flex: 1;
            background: white;
        }

        .modal-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }
    </style>
</head>

<body>

    <nav class="navbar">
        <a href="/" class="brand">MOS <span>LOGIX</span></a>
        <div class="nav-links">
            <a href="/" class="nav-link">Home</a>
            <a href="/showcase" class="nav-link active">Showcase</a>
        </div>
    </nav>

    <div class="showcase-container">
        <div class="header">
            <h1>AI Generated Capabilities</h1>
            <p>Explore what MOS Logix AI has created based on simple text prompts.</p>
        </div>

        <div class="sites-grid" id="sitesGrid">
            <div class="loading">Loading generated sites...</div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal" id="siteModal">
        <div class="modal-header">
            <div class="modal-title" id="modalTitle">Prompt...</div>
            <button class="modal-close" id="closeModal">&times;</button>
        </div>
        <div class="modal-content">
            <iframe class="modal-iframe" id="modalIframe"></iframe>
        </div>
    </div>

    <script type="module">
        const grid = document.getElementById('sitesGrid');
        const modal = document.getElementById('siteModal');
        const iframe = document.getElementById('modalIframe');
        const modalTitle = document.getElementById('modalTitle');
        const closeModal = document.getElementById('closeModal');

        async function loadSites() {
            try {
                // Public request (no auth header needed)
                const res = await fetch('/api/conversations?sites=true');
                if (!res.ok) throw new Error('Failed to load sites');

                const data = await res.json();
                const sites = data.sites || [];

                if (sites.length === 0) {
                    grid.innerHTML = '<div class="loading">No sites generated yet. <a href="/" style="color:var(--accent)">Be the first!</a></div>';
                    return;
                }

                // Fetch full content for all? No, that's heavy.
                // We actually need full content to render previews in iframes... 
                // OR we can just show cards with prompts and load logic on click.
                // IF we want iframe previews in the grid, we need HTML.
                // The current API `getSites` in conversations.js SELECTS `id, prompt, created_at` ONLY.
                // So we can't show previews yet.
                // Let's stick to simple cards first, maybe just a placeholder icon or code generic preview?
                // The "Preview" card will just be a generic "View Site" visual.

                grid.innerHTML = sites.map(site => `
                    <div class="site-card" onclick="openSite('${site.id}', '${escapeHtml(site.prompt)}')">
                        <div class="site-preview" style="background:#0F1520; display:flex; flex-direction:column; align-items:center; gap:12px;">
                            <div style="width:64px; height:64px; border-radius:50%; background:rgba(20,255,236,0.1); display:flex; align-items:center; justify-content:center; color:#14FFEC;">
                                <img src="/assets/logo.png" alt="MOS" style="width:32px; height:auto; opacity:0.8;">
                            </div>
                            <span style="font-size:12px; color:var(--accent);">Click to View</span>
                        </div>
                        <div class="site-info">
                            <div class="site-prompt">"${escapeHtml(site.prompt)}"</div>
                            <div class="site-meta">${new Date(site.created_at).toLocaleDateString()}</div>
                        </div>
                    </div>
                `).join('');

            } catch (err) {
                console.error(err);
                grid.innerHTML = '<div class="loading" style="color:#ef4444">Failed to load content</div>';
            }
        }

        window.openSite = async function (id, prompt) {
            modalTitle.textContent = prompt;
            modal.classList.add('active');

            // Load content
            try {
                const res = await fetch(`/api/conversations?site_id=${id}`);
                const data = await res.json();
                if (data.site && data.site.html_content) {
                    iframe.srcdoc = data.site.html_content;
                }
            } catch (e) {
                console.error(e);
            }
        }

        closeModal.addEventListener('click', () => {
            modal.classList.remove('active');
            iframe.srcdoc = '';
        });

        function escapeHtml(str) {
            if (!str) return '';
            return str.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;").replace(/"/g, "&quot;").replace(/'/g, "&#039;");
        }

        loadSites();
    </script>
</body>

</html>
