<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="MOS Logix Admin — Conversation Dashboard">
    <meta name="robots" content="noindex, nofollow">

    <link rel="icon" type="image/png" href="images/Logo.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Orbitron:wght@500;600;700;800&display=swap"
        rel="stylesheet">

    <title>Admin Dashboard | MOS Logix</title>

    <style>
        /* ─── Reset & Variables ─────────────────────────────────────────── */
        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #080C14;
            --bg-secondary: #0F1520;
            --bg-card: rgba(15, 21, 32, 0.8);
            --bg-card-hover: rgba(20, 255, 236, 0.03);
            --border: rgba(255, 255, 255, 0.06);
            --border-active: rgba(20, 255, 236, 0.3);
            --text-primary: #F1F5F9;
            --text-secondary: #94A3B8;
            --text-muted: #64748B;
            --accent: #14FFEC;
            --accent-dim: rgba(20, 255, 236, 0.1);
            --purple: #A78BFA;
            --green: #34D399;
            --amber: #FBBF24;
            --red: #F87171;
            --blue: #60A5FA;
            --font-body: 'Inter', -apple-system, sans-serif;
            --font-display: 'Orbitron', monospace;
            --radius: 12px;
            --radius-sm: 8px;
            --shadow: 0 4px 24px rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: var(--font-body);
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
        }

        /* ─── Layout ──────────────────────────────────────────────────────── */
        .admin-layout {
            display: grid;
            grid-template-columns: 380px 1fr;
            height: 100vh;
            overflow: hidden;
        }

        @media (max-width: 768px) {
            .admin-layout {
                grid-template-columns: 1fr;
            }

            .chat-panel {
                display: none;
            }

            .chat-panel.active {
                display: flex;
                position: fixed;
                inset: 0;
                z-index: 100;
            }
        }

        /* ─── Header Bar ──────────────────────────────────────────────────── */
        .admin-header {
            grid-column: 1 / -1;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 14px 24px;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            gap: 16px;
        }

        .admin-header .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
        }

        .admin-header .logo img {
            letter-spacing: 1px;
        }

        .logo img {
            height: 28px;
            /* Shrunk from 32px */
            width: auto;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .status-pill {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 4px 10px;
            border-radius: 100px;
            background: rgba(16, 185, 129, 0.1);
            color: var(--green);
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-pill::before {
            content: '';
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: currentColor;
            box-shadow: 0 0 8px currentColor;
        }

        .btn-logout {
            padding: 6px 12px;
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            background: transparent;
            color: var(--text-secondary);
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: 0.2s;
        }

        .btn-logout:hover {
            border-color: var(--red);
            color: var(--red);
        }

        /* ─── Sidebar (Conversation List) ────────────────────────────────── */
        .sidebar {
            background: var(--bg-card);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            width: 320px;
            /* Fixed width */
        }

        .sidebar-header {
            padding: 16px;
            border-bottom: 1px solid var(--border);
        }

        .sidebar-header h2 {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .search-box {
            position: relative;
            margin-bottom: 0;
        }

        .search-box input {
            width: 100%;
            padding: 8px 12px 8px 32px;
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            color: var(--text-primary);
            font-size: 13px;
            font-family: var(--font-body);
            outline: none;
            transition: border-color 0.2s;
        }

        .search-box input:focus {
            border-color: var(--accent);
        }

        .search-box input::placeholder {
            color: var(--text-muted);
        }

        .search-box svg {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
        }

        .filter-tabs {
            display: flex;
            gap: 4px;
            margin-top: 12px;
        }

        .filter-tab {
            flex: 1;
            padding: 6px 8px;
            border: none;
            border-radius: var(--radius-sm);
            background: transparent;
            color: var(--text-muted);
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: 0.2s;
        }

        .filter-tab.active {
            background: var(--accent-dim);
            color: var(--accent);
        }

        .filter-tab:hover:not(.active) {
            color: var(--text-secondary);
        }

        .conversation-list {
            flex: 1;
            overflow-y: auto;
            padding: 8px;
        }

        .conversation-list::-webkit-scrollbar {
            width: 4px;
        }

        .conversation-list::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 4px;
        }

        .conv-item {
            padding: 14px 16px;
            border-radius: var(--radius-sm);
            cursor: pointer;
            transition: 0.2s;
            border: 1px solid transparent;
            margin-bottom: 4px;
        }

        .conv-item:hover {
            background: var(--bg-card-hover);
            border-color: var(--border);
        }

        .conv-item.active {
            background: var(--accent-dim);
            border-color: var(--border-active);
        }

        .conv-item-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 6px;
        }

        .conv-item-name {
            font-weight: 600;
            font-size: 14px;
            color: var(--text-primary);
        }

        .conv-item-time {
            font-size: 11px;
            color: var(--text-muted);
        }

        .conv-item-meta {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 6px;
        }

        .conv-badge {
            font-size: 10px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            padding: 2px 8px;
            border-radius: 100px;
        }

        .conv-badge.active {
            background: rgba(52, 211, 153, 0.15);
            color: var(--green);
        }

        .conv-badge.escalated {
            background: rgba(251, 191, 36, 0.15);
            color: var(--amber);
        }

        .conv-badge.closed {
            background: rgba(100, 116, 139, 0.15);
            color: var(--text-muted);
        }

        .conv-budget {
            font-size: 11px;
            color: var(--purple);
            font-weight: 500;
        }

        .conv-preview {
            font-size: 13px;
            color: var(--text-muted);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .conv-msg-count {
            font-size: 11px;
            color: var(--text-muted);
        }

        /* ─── Chat Panel ─────────────────────────────────────────────────── */
        .chat-panel {
            display: flex;
            flex-direction: column;
            background: var(--bg-primary);
            overflow: hidden;
        }

        .chat-header {
            padding: 16px 24px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .chat-header-info h3 {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 2px;
        }

        .chat-header-info p {
            font-size: 13px;
            color: var(--text-muted);
        }

        .chat-header-actions {
            display: flex;
            gap: 8px;
        }

        .btn-action {
            padding: 6px 14px;
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            background: transparent;
            color: var(--text-secondary);
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: 0.2s;
        }

        .btn-action:hover {
            border-color: var(--accent);
            color: var(--accent);
        }

        .btn-action.danger:hover {
            border-color: var(--red);
            color: var(--red);
        }

        .btn-back-mobile {
            display: none;
            padding: 6px 12px;
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            background: transparent;
            color: var(--text-secondary);
            cursor: pointer;
            margin-right: 12px;
        }

        @media (max-width: 768px) {
            .btn-back-mobile {
                display: inline-block;
            }
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .chat-messages::-webkit-scrollbar {
            width: 4px;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 4px;
        }

        .message {
            max-width: 75%;
            padding: 14px 18px;
            border-radius: var(--radius);
            font-size: 14px;
            line-height: 1.6;
            position: relative;
        }

        .message.client {
            align-self: flex-start;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-bottom-left-radius: 4px;
        }

        .message.ai {
            align-self: flex-end;
            background: linear-gradient(135deg, rgba(20, 255, 236, 0.08), rgba(167, 139, 250, 0.08));
            border: 1px solid var(--border-active);
            border-bottom-right-radius: 4px;
        }

        .message.human {
            align-self: flex-end;
            background: linear-gradient(135deg, rgba(96, 165, 250, 0.1), rgba(167, 139, 250, 0.1));
            border: 1px solid rgba(96, 165, 250, 0.2);
            border-bottom-right-radius: 4px;
        }

        .message-role {
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 6px;
        }

        .message.client .message-role {
            color: var(--blue);
        }

        .message.ai .message-role {
            color: var(--accent);
        }

        .message.human .message-role {
            color: var(--purple);
        }

        .message-time {
            font-size: 11px;
            color: var(--text-muted);
            margin-top: 8px;
        }

        /* ─── Empty State ─────────────────────────────────────────────────── */
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
            padding: 40px;
        }

        .empty-state svg {
            width: 64px;
            height: 64px;
            color: var(--text-muted);
            margin-bottom: 16px;
            opacity: 0.4;
        }

        .empty-state h3 {
            font-size: 18px;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .empty-state p {
            font-size: 14px;
            color: var(--text-muted);
        }

        /* ─── Loading ─────────────────────────────────────────────────────── */
        .loading-spinner {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }

        .spinner {
            width: 32px;
            height: 32px;
            border: 3px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* ─── Login Overlay ──────────────────────────────────────────────── */
        .login-overlay {
            position: fixed;
            inset: 0;
            background: var(--bg-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 200;
        }

        .login-overlay.hidden {
            display: none;
        }

        .login-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            backdrop-filter: blur(20px);
            box-shadow: var(--shadow);
        }

        .login-card img {
            height: 48px;
            margin-bottom: 24px;
        }

        .login-card h2 {
            font-family: var(--font-display);
            font-size: 18px;
            color: var(--accent);
            margin-bottom: 8px;
            letter-spacing: 2px;
        }

        .login-card p {
            font-size: 14px;
            color: var(--text-muted);
            margin-bottom: 24px;
        }

        .login-field {
            margin-bottom: 12px;
        }

        .login-field input {
            width: 100%;
            padding: 12px 16px;
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            color: var(--text-primary);
            font-size: 14px;
            font-family: var(--font-body);
            outline: none;
            transition: border-color 0.2s;
        }

        .login-field input:focus {
            border-color: var(--accent);
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, var(--accent), #0EA5E9);
            border: none;
            border-radius: var(--radius-sm);
            color: var(--bg-primary);
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            margin-top: 8px;
            transition: opacity 0.2s;
        }

        .login-btn:hover {
            opacity: 0.9;
        }

        .login-error {
            color: var(--red);
            font-size: 13px;
            margin-top: 12px;
            display: none;
        }

        /* ─── Escalation Banner ──────────────────────────────────────────── */
        .escalation-banner {
            padding: 10px 24px;
            background: rgba(251, 191, 36, 0.1);
            border-bottom: 1px solid rgba(251, 191, 36, 0.2);
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            color: var(--amber);
            font-weight: 500;
        }

        .escalation-banner svg {
            flex-shrink: 0;
        }
    </style>
</head>

<body>
    <!-- Login Overlay -->
    <div class="login-overlay" id="loginOverlay">
        <div class="login-card">
            <img src="images/Logo.png" alt="MOS Logix">
            <h2>ADMIN ACCESS</h2>
            <p>Sign in to view conversations</p>
            <div class="login-field">
                <input type="email" id="loginEmail" placeholder="Email" autocomplete="email">
            </div>
            <div class="login-field">
                <input type="password" id="loginPassword" placeholder="Password" autocomplete="current-password">
            </div>
            <button class="login-btn" id="loginBtn">Sign In</button>
            <p class="login-error" id="loginError"></p>
        </div>
    </div>

    <!-- Main Dashboard -->
    <div class="admin-layout" id="adminLayout" style="display: none;">
        <!-- Header -->
        <div class="admin-header">
            <a href="index.html" class="logo">
                <img src="images/Logo.png" alt="MOS Logix">
                <span>ADMIN</span>
            </a>
            <div class="header-actions">
                <div class="status-pill active">AI Active</div>
                <button class="btn-logout" id="logoutBtn">Sign Out</button>
            </div>
        </div>

        <!-- Sidebar: Conversation List -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>
                    <span>Conversations</span>
                    <div style="display:flex; gap:4px;">
                        <button class="btn-action" id="toggleViewBtn" style="font-size: 10px; padding: 2px 8px;">View
                            Sites</button>
                        <button class="btn-action" id="toggleAdminBtn"
                            style="font-size: 10px; padding: 2px 8px; display:none;">Admins</button>
                    </div>
                </h2>
                <div class="search-box">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8" />
                        <line x1="21" y1="21" x2="16.65" y2="16.65" />
                    </svg>
                    <input type="text" id="searchInput" placeholder="Search...">
                </div>
                <div class="filter-tabs" id="convFilters">
                    <button class="filter-tab active" data-filter="all">All</button>
                    <button class="filter-tab" data-filter="active">Active</button>
                    <button class="filter-tab" data-filter="escalated">Escalated</button>
                    <button class="filter-tab" data-filter="closed">Closed</button>
                </div>
            </div>

            <div class="conversation-list" id="conversationList">
                <div class="loading-spinner">
                    <div class="spinner"></div>
                </div>
            </div>

            <div id="adminList" style="display: none; padding: 16px;">
                <h3 style="font-size:12px; text-transform:uppercase; color:var(--text-secondary); margin-bottom:12px;">
                    Manage Admins</h3>
                <div style="display:flex; gap:8px; margin-bottom:16px;">
                    <input type="text" id="newAdminName" placeholder="Username"
                        style="flex:1; padding:6px; background:var(--bg-primary); border:1px solid var(--border); color:white; font-size:12px; border-radius:4px;">
                    <input type="password" id="newAdminPass" placeholder="Password"
                        style="flex:1; padding:6px; background:var(--bg-primary); border:1px solid var(--border); color:white; font-size:12px; border-radius:4px;">
                    <button id="addAdminBtn"
                        style="padding:6px 12px; background:var(--accent); color:black; border:none; border-radius:4px; cursor:pointer; font-weight:600; font-size:16px;">+</button>
                </div>
                <div id="adminsContainer" style="display:flex; flex-direction:column; gap:8px;"></div>
            </div>
        </div>

        <!-- Chat Panel / Content Area -->
        <div class="chat-panel" id="contentPanel">
            <!-- Stats Bar -->
            <div class="stats-bar"
                style="background: var(--bg-primary); border-bottom: 1px solid var(--border); padding: 8px 24px; display: flex; gap: 24px; font-size: 12px; color: var(--text-secondary);">
                <div style="display: flex; align-items: center; gap: 8px;">
                    <div style="width: 8px; height: 8px; border-radius: 50%; background: var(--purple);"></div>
                    <span id="aiEmailStat">AI Emails: .../30</span>
                </div>
                <div style="display: flex; align-items: center; gap: 8px;">
                    <div style="width: 8px; height: 8px; border-radius: 50%; background: var(--blue);"></div>
                    <span id="webGenStat">Websites Generated: .../20</span>
                </div>
            </div>

            <div id="chatContainer" style="flex: 1; display: flex; flex-direction: column; overflow: hidden;">
                <div class="empty-state" id="emptyState">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z" />
                    </svg>
                    <h3>Select a conversation</h3>
                    <p>Click a conversation from the sidebar to view the message thread</p>
                </div>
            </div>

            <div id="sitesContainer" style="display: none; flex: 1; overflow-y: auto; padding: 24px;">
                <h3>Generated Websites</h3>
                <div id="sitesList" style="display: grid; gap: 16px; margin-top: 16px;"></div>
            </div>
        </div>
    </div>

    <script type="module">
        // ─── Config ────────────────────────────────────────────────────────
        const API_BASE = '/api/conversations';

        // ─── State ─────────────────────────────────────────────────────────
        let allConversations = [];
        let activeConversationId = null;
        let currentFilter = 'all';
        let apiToken = sessionStorage.getItem('mos_admin_token');
        let viewMode = 'conversations'; // 'conversations' or 'sites'

        // ─── DOM ───────────────────────────────────────────────────────────
        const loginOverlay = document.getElementById('loginOverlay');
        const adminLayout = document.getElementById('adminLayout');
        const loginBtn = document.getElementById('loginBtn');
        const loginError = document.getElementById('loginError');
        const logoutBtn = document.getElementById('logoutBtn');
        const conversationList = document.getElementById('conversationList');
        const contentPanel = document.getElementById('contentPanel');
        const chatContainer = document.getElementById('chatContainer');
        const sitesContainer = document.getElementById('sitesContainer');
        const searchInput = document.getElementById('searchInput');
        const filterTabs = document.querySelectorAll('.filter-tab');
        const toggleViewBtn = document.getElementById('toggleViewBtn');
        const aiEmailStat = document.getElementById('aiEmailStat');
        const webGenStat = document.getElementById('webGenStat');

        // Change input placeholder since we use Username now
        document.getElementById('loginEmail').placeholder = "Username";
        document.getElementById('loginEmail').type = "text";

        // ─── Auth ──────────────────────────────────────────────────────────
        function checkSession() {
            if (apiToken) {
                showDashboard();
            } else {
                loginOverlay.classList.remove('hidden');
            }
        }

        loginBtn.addEventListener('click', async () => {
            const username = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            loginError.style.display = 'none';

            if (username !== 'Admin') {
                loginError.textContent = 'Invalid username';
                loginError.style.display = 'block';
                return;
            }

            // Test credentials with a quick API call
            try {
                const res = await fetch(API_BASE, {
                    headers: { 'Authorization': `Bearer ${password}` }
                });

                if (res.status === 401 || res.status === 403) {
                    throw new Error('Invalid password');
                }

                if (!res.ok) throw new Error('Server error');

                // Success
                apiToken = password;
                sessionStorage.setItem('mos_admin_token', apiToken);
                showDashboard();

            } catch (err) {
                loginError.textContent = err.message;
                loginError.style.display = 'block';
            }
        });

        // Allow Enter key on login
        document.getElementById('loginPassword').addEventListener('keydown', (e) => {
            if (e.key === 'Enter') loginBtn.click();
        });

        logoutBtn.addEventListener('click', () => {
            apiToken = null;
            sessionStorage.removeItem('mos_admin_token');
            adminLayout.style.display = 'none';
            loginOverlay.classList.remove('hidden');
            document.getElementById('loginPassword').value = '';
        });

        function showDashboard() {
            loginOverlay.classList.add('hidden');
            adminLayout.style.display = 'grid';
            loadConversations();
            loadStats();
        }

        // ─── Load Stats ────────────────────────────────────────────────────
        async function loadStats() {
            try {
                // We don't have a dedicated stats API, so we'll use Supabase client if possible, 
                // BUT we removed Supabase client import to use custom auth in previous steps? 
                // Wait, the previous admin.html imported Supabase client at the top. 
                // Let's check imports.
                // If we don't have Supabase client, we need to add it or create a server function for stats.
                // Adding Supabase client back is easiest since we have the key in code (it was there before).

                // Re-instantiate Supabase for read-only stats fetching (using anon key is fine if RLS allows)
                // But wait, we secured the dashboard. 
                // If we use anon key, anyone can read stats... 
                // Actually, we should probably add a stats endpoint to `conversations.js` or a new `stats.js` that requires the Admin token.
                // However, for speed, I'll use the existing `conversations.js` endpoint to return stats if requested, OR just use Supabase client.

                // Let's use the `conversations.js` endpoint. I'll modify it to return stats.
                // Or I can just fetch them directly here if I import Supabase.
                // The user said "use the CLI to edit", implying speed.

                // I will modify `conversations.js` to support `?stats=true`.
                const res = await fetch('/api/conversations?stats=true', {
                    headers: { 'Authorization': `Bearer ${apiToken}` }
                });
                if (res.ok) {
                    const data = await res.json();
                    if (data.stats) {
                        aiEmailStat.textContent = `AI Emails: ${data.stats.ai_emails}/30`;
                        webGenStat.textContent = `Websites Generated: ${data.stats.websites}/20`;
                    }
                }

            } catch (e) { console.error('Stats load error', e); }
        }

        // ─── Toggle View ───────────────────────────────────────────────────
        toggleViewBtn.addEventListener('click', () => {
            if (viewMode === 'conversations') {
                viewMode = 'sites';
                toggleViewBtn.textContent = 'View Chats';
                document.getElementById('conversationList').style.display = 'none';
                document.getElementById('convFilters').style.display = 'none';
                document.querySelector('.sidebar-header h2 span').textContent = 'Websites';

                // Show sites list area in sidebar? Or just use main area?
                // Design: Sidebar is for navigation. Let's list sites in sidebar?
                // Or maybe we treat "Sites" as a separate mode entirely.
                // Let's list sites in the sidebar and show preview in the main area.
                loadSitesList();

            } else {
                viewMode = 'conversations';
                toggleViewBtn.textContent = 'View Sites';
                document.getElementById('conversationList').style.display = 'block';
                document.getElementById('convFilters').style.display = 'flex';
                document.querySelector('.sidebar-header h2 span').textContent = 'Conversations';
                loadConversations();

                // Hide sites specific things
                // We need a separate list container for sites in the sidebar if we do this.
                // For simplicity, let's just REPLACE content of conversationList.
            }
        });

        async function loadSitesList() {
            const listEl = document.getElementById('conversationList');
            listEl.style.display = 'block';
            listEl.innerHTML = '<div class="loading-spinner"><div class="spinner"></div></div>';

            try {
                const res = await fetch('/api/conversations?sites=true', {
                    headers: { 'Authorization': `Bearer ${apiToken}` }
                });
                const data = await res.json();

                if (!data.sites || data.sites.length === 0) {
                    listEl.innerHTML = '<div class="empty-state" style="padding:40px;"><p>No websites generated</p></div>';
                    return;
                }

                listEl.innerHTML = data.sites.map(site => `
                     <div class="conv-item" onclick="viewSite('${site.id}')">
                        <div class="conv-item-header">
                            <span class="conv-item-name">Prompt: ${escapeHtml(site.prompt.substring(0, 20))}...</span>
                            <span class="conv-item-time">${formatTime(site.created_at)}</span>
                        </div>
                        <div class="conv-preview" style="font-size:11px;">${escapeHtml(site.prompt)}</div>
                     </div>
                `).join('');

            } catch (e) {
                console.error(e);
                listEl.innerHTML = '<div class="empty-state"><p style="color:red">Failed to load sites</p></div>';
            }
        }

        window.viewSite = async function (id) {
            chatContainer.style.display = 'none';
            sitesContainer.style.display = 'block';

            // Fetch single site details? We already have them? 
            // We need full content. 
            // Let's fetch detail.
            sitesContainer.innerHTML = '<div class="loading-spinner"><div class="spinner"></div></div>';

            try {
                const res = await fetch(`/api/conversations?site_id=${id}`, {
                    headers: { 'Authorization': `Bearer ${apiToken}` }
                });
                const data = await res.json();

                sitesContainer.innerHTML = `
                    <div style="margin-bottom: 20px; border-bottom: 1px solid var(--border); padding-bottom: 20px;">
                        <h3>Prompt:</h3>
                        <p style="color: var(--text-secondary); background: var(--bg-card); padding: 12px; border-radius: 8px;">${escapeHtml(data.site.prompt)}</p>
                    </div>
                    <div style="border: 1px solid var(--border); border-radius: 8px; overflow: hidden; background: white;">
                        <iframe srcdoc="${escapeHtml(data.site.html_content)}" style="width: 100%; height: 600px; border: none;"></iframe>
                    </div>
                `;
            } catch (e) {
                sitesContainer.innerHTML = '<p style="color:red">Failed to load site</p>';
            }
        };


        // ─── Load Conversations ────────────────────────────────────────────
        async function loadConversations() {
            if (viewMode !== 'conversations') return;

            chatContainer.style.display = 'flex';
            sitesContainer.style.display = 'none';

            conversationList.innerHTML = '<div class="loading-spinner"><div class="spinner"></div></div>';

            try {
                const res = await fetch(API_BASE, {
                    headers: { 'Authorization': `Bearer ${apiToken}` }
                });

                if (res.status === 401 || res.status === 403) {
                    logoutBtn.click();
                    return;
                }

                if (!res.ok) throw new Error('Failed to load');

                const data = await res.json();
                allConversations = data.conversations || [];
                renderConversationList();
            } catch (err) {
                console.error(err);
                conversationList.innerHTML = `
          <div class="empty-state" style="padding: 40px;">
            <p style="color: var(--red);">Failed to load conversations. Check your connection.</p>
          </div>
        `;
            }
        }

        function renderConversationList() {
            const query = searchInput.value.toLowerCase();
            const filtered = allConversations.filter(c => {
                const matchesFilter = currentFilter === 'all' || c.status === currentFilter;
                const matchesSearch = !query ||
                    c.client_name.toLowerCase().includes(query) ||
                    c.client_email.toLowerCase().includes(query);
                return matchesFilter && matchesSearch;
            });

            if (filtered.length === 0) {
                conversationList.innerHTML = `
          <div class="empty-state" style="padding: 40px;">
            <p>No conversations found</p>
          </div>
        `;
                return;
            }

            conversationList.innerHTML = filtered.map(c => {
                const preview = c.last_message
                    ? `${c.last_message.role === 'ai' ? 'AI: ' : ''}${c.last_message.content.substring(0, 60)}...`
                    : 'No messages';
                const time = formatTime(c.updated_at);
                const isActive = c.id === activeConversationId ? 'active' : '';

                return `
          <div class="conv-item ${isActive}" data-id="${c.id}" onclick="window.selectConversation('${c.id}')">
            <div class="conv-item-header">
              <span class="conv-item-name">${escapeHtml(c.client_name)}</span>
              <span class="conv-item-time">${time}</span>
            </div>
            <div class="conv-item-meta">
              <span class="conv-badge ${c.status}">${c.status}</span>
              ${c.budget ? `<span class="conv-budget">$${escapeHtml(c.budget)}</span>` : ''}
              <span class="conv-msg-count">${c.message_count} msgs</span>
            </div>
            <div class="conv-preview">${escapeHtml(preview)}</div>
          </div>
        `;
            }).join('');
        }

        // ─── Select Conversation ───────────────────────────────────────────
        window.selectConversation = async function (id) {
            activeConversationId = id;
            renderConversationList();

            // Show loading in chat
            chatContainer.innerHTML = '<div class="loading-spinner" style="flex:1; display:flex; align-items:center; justify-content:center;"><div class="spinner"></div></div>';
            contentPanel.classList.add('active'); // For mobile view

            try {
                const res = await fetch(`/api/conversations?id=${id}`, {
                    headers: { 'Authorization': `Bearer ${apiToken}` }
                });

                if (res.status === 401 || res.status === 403) {
                    logoutBtn.click();
                    return;
                }

                if (!res.ok) throw new Error('Failed to load');
                const data = await res.json();
                renderChat(data.conversation, data.messages);
            } catch (err) {
                console.error(err);
                chatContainer.innerHTML = `<div class="empty-state"><p style="color: var(--red);">Failed to load messages</p></div>`;
            }
        };

        function renderChat(conversation, messages) {
            const isEscalated = conversation.status === 'escalated';

            chatContainer.innerHTML = `
        <div class="chat-header">
          <div style="display: flex; align-items: center;">
            <button class="btn-back-mobile" onclick="closeMobileChat()">← Back</button>
            <div class="chat-header-info">
              <h3>${escapeHtml(conversation.client_name)}</h3>
              <p>${escapeHtml(conversation.client_email)} ${conversation.budget ? `• Budget: $${escapeHtml(conversation.budget)}` : ''}</p>
            </div>
          </div>
          <div class="chat-header-actions">
            <span class="conv-badge ${conversation.status}" style="font-size: 11px; padding: 4px 12px;">${conversation.status}</span>
          </div>
        </div>
        ${isEscalated ? `
          <div class="escalation-banner">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"/>
              <line x1="12" y1="9" x2="12" y2="13"/><line x1="12" y1="17" x2="12.01" y2="17"/>
            </svg>
            AI detected deal potential — human follow-up recommended
          </div>
        ` : ''}
        <div class="chat-messages" id="chatMessages">
          ${messages.map(m => `
            <div class="message ${m.role}">
              <div class="message-role">${m.role === 'client' ? conversation.client_name : m.role === 'ai' ? 'AI Assistant' : 'Human Agent'}</div>
              <div class="message-content">${escapeHtml(m.content).replace(/\n/g, '<br>')}</div>
              <div class="message-time">${formatTime(m.created_at)}</div>
            </div>
          `).join('')}
        </div>
      `;

            // Auto-scroll to bottom
            const chatMessages = document.getElementById('chatMessages');
            if (chatMessages) {
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
        }

        function closeMobileChat() {
            contentPanel.classList.remove('active');
            activeConversationId = null;
            renderConversationList();
        }

        // ─── Search & Filter ───────────────────────────────────────────────
        searchInput.addEventListener('input', renderConversationList);

        filterTabs.forEach(tab => {
            tab.addEventListener('click', () => {
                filterTabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                currentFilter = tab.dataset.filter;
                renderConversationList();
            });
        });

        // ─── Helpers ───────────────────────────────────────────────────────
        function escapeHtml(str) {
            if (!str) return '';
            const div = document.createElement('div');
            div.textContent = str;
            return div.innerHTML;
        }

        function formatTime(isoString) {
            if (!isoString) return '';
            const date = new Date(isoString);
            const now = new Date();
            const diff = now - date;

            if (diff < 60000) return 'Just now';
            if (diff < 3600000) return `${Math.floor(diff / 60000)}m ago`;
            if (diff < 86400000) return `${Math.floor(diff / 3600000)}h ago`;
            if (diff < 604800000) return `${Math.floor(diff / 86400000)}d ago`;
            return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
        }

        // ─── ADMIN MANAGEMENT ──────────────────────────────────────────────
        const toggleAdminBtn = document.getElementById('toggleAdminBtn');
        const adminList = document.getElementById('adminList');
        const addAdminBtn = document.getElementById('addAdminBtn');
        const adminsContainer = document.getElementById('adminsContainer');
        const newAdminName = document.getElementById('newAdminName');
        const newAdminPass = document.getElementById('newAdminPass');

        // Check if Super Admin (simple client-side check, actual security is on server)
        // We can't know for sure without an API call, but we can try to load admins.
        // If it fails with 403, we hide the button.

        async function checkSuperAdmin() {
            // Try to fetch admins list. Only Super Admin can.
            try {
                const res = await fetch('/api/conversations?admins=true', {
                    headers: { 'Authorization': `Bearer ${apiToken}` }
                });

                if (res.ok) {
                    toggleAdminBtn.style.display = 'block';
                    loadAdmins();
                } else {
                    toggleAdminBtn.style.display = 'none';
                }
            } catch (e) { console.error(e); }
        }

        toggleAdminBtn.addEventListener('click', () => {
            if (viewMode === 'admins') {
                // Switch back to conversations
                viewMode = 'conversations';
                toggleAdminBtn.classList.remove('active'); // Style?
                adminList.style.display = 'none';
                conversationList.style.display = 'block';
                document.getElementById('convFilters').style.display = 'flex';
                document.querySelector('.sidebar-header h2 span').textContent = 'Conversations';
                loadConversations();
            } else {
                viewMode = 'admins';
                toggleAdminBtn.classList.add('active');
                conversationList.style.display = 'none';
                document.getElementById('convFilters').style.display = 'none';
                document.getElementById('sitesContainer').style.display = 'none';
                chatContainer.style.display = 'flex'; // Keep layout
                chatContainer.innerHTML = '<div class="empty-state"><h3>Admin Management</h3><p>Use the sidebar to manage administrators.</p></div>';

                adminList.style.display = 'block';
                document.querySelector('.sidebar-header h2 span').textContent = 'Admins';
                loadAdmins();
            }
        });

        async function loadAdmins() {
            adminsContainer.innerHTML = '<div class="spinner"></div>';
            try {
                const res = await fetch('/api/conversations?admins=true', {
                    headers: { 'Authorization': `Bearer ${apiToken}` }
                });
                const data = await res.json();

                if (!data.admins || data.admins.length === 0) {
                    adminsContainer.innerHTML = '<div style="color:var(--text-secondary); font-size:12px;">No additional admins.</div>';
                    return;
                }

                adminsContainer.innerHTML = data.admins.map(admin => `
                    <div style="display:flex; justify-content:space-between; align-items:center; padding:8px; background:var(--bg-primary); border-radius:4px; border:1px solid var(--border);">
                        <span style="color:var(--text-primary); font-size:12px;">${escapeHtml(admin.username)}</span>
                        <button onclick="deleteAdmin('${admin.id}')" style="background:none; border:none; color:var(--red); cursor:pointer; font-size:16px;">&times;</button>
                    </div>
                `).join('');

            } catch (e) {
                adminsContainer.innerHTML = '<div style="color:var(--red); font-size:12px;">Failed to load.</div>';
            }
        }

        addAdminBtn.addEventListener('click', async () => {
            const username = newAdminName.value.trim();
            const password = newAdminPass.value.trim();
            if (!username || !password) return;

            addAdminBtn.disabled = true;

            try {
                const res = await fetch('/api/conversations', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${apiToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        action: 'add_admin',
                        username,
                        password
                    })
                });

                if (res.ok) {
                    newAdminName.value = '';
                    newAdminPass.value = '';
                    loadAdmins();
                } else {
                    alert('Failed to add admin');
                }
            } catch (e) { console.error(e); }
            finally { addAdminBtn.disabled = false; }
        });

        window.deleteAdmin = async function (id) {
            if (!confirm('Delete this admin?')) return;
            try {
                const res = await fetch('/api/conversations', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${apiToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        action: 'delete_admin',
                        id
                    })
                });
                if (res.ok) loadAdmins();
                else alert('Failed to delete');
            } catch (e) { console.error(e); }
        };

        // ─── Init ──────────────────────────────────────────────────────────
        checkSession();
        // Delay checkSuperAdmin slightly to allow session check to set token usage if needed
        setTimeout(checkSuperAdmin, 1000);
    </script>
